<!DOCTYPE html>
<html>
  <head>
    <title>Skull Crusher</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="Skull Crusher!!!" />
    <link
      href="https://fonts.googleapis.com/css?family=Creepster|Source+Code+Pro"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-header" class="header header--hidden">
      <div id="game-score" class="score" data-score="0">SCORE:</div>
      <div id="game-controls" class="play-control"></div>
      <div class="life">
        LIFE:
        <span class="life__background"></span>
        <span id="game-life" class="life__overlay"></span>
      </div>
      <div class="speed-control">
        <span>SPEED:</span>
        <input
          type="range"
          min="10"
          max="100"
          value="10"
          class="speed-control__slider"
          id="game-speed-control-slider"
        />
      </div>
    </div>
    <canvas id="game" class="canvas"></canvas>
    <div id="game-canvas-overlay" class="canvas__overlay">
      <div class="canvas__overlay-text">PAUSED</div>
    </div>
    <!-- placeholder text to preload fonts -->
    <div class="font-placeholder font1">Skull Crusher!!!</div>
    <div class="font-placeholder font2">Skull Crusher!!!</div>
  </body>
</html>
